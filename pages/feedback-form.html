<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//css/style-feedback-form.css">
    <title>Форма обратной связи</title>
</head>
<body>
    <div class="conteiner">
        <div class="top">
            <div class="logo">web studio</div>
            <a href="..//index.html" class="close">
                <span class="one"></span>
                <span class="two"></span>
            </a>
        </div>
        <h2>Сделаем что-то вместе! Ждем ваш проект!</h2>
        <div class="content-block">
            <form action="#">
                <input type='text' name='name' class='name' placeholder='Ваше имя'autocomplete="off"/>

                <input type='text' name='email' class='email' placeholder='E-mail' autocomplete="off"/>
                <div class="form-two">
                    <div class="submit-block">
                        <input type='submit' name='submit' class='submit'/>
                    </div>
                    <div class="text-blok">
                        Отправляя форму вы соглашаетесь с политикой <a href="#" class="text-link-block">конфиденциальноти</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
